<body>
  <div class="container">
    <div class="sidebar sidebarGo">
      <nav>
        <ul>
          <li><a href="/index.html">Home</a></li>
          <li><a href="/intro.html">My Intro</a></li>
          <li><a href="/services.html">Services</a></li>
          <li><a href="/blog.html">Blog</a></li>
          <li><a href="/contact.html">Contact Me</a></li>
        </ul>
      </nav>
    </div>
    <div class="main">
      <div class="hamburger">
        <img src="ham.png" alt="ham" id="ham">
        <img src="cross.png" alt="cross" class="cross1" id="cross">
      </div>
      <div class="contactform">
        <h1>Contact me for work/general Enquiries</h1>
        <form>
          <div class="mb-3">
            <label for="clintName" class="form-label">Name :</label>
            <input type="text" class="form-control" id="clintName">

          </div>
          <div class="mb-3">
            <label for="clintEmail1" class="form-label">Email address :</label>
            <input type="email" class="form-control" id="clintEmail" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="clintPhone" class="form-label">Phone Number :</label>
            <input type="number" class="form-control" id="clintPhone" aria-describedby="clintPhoneNumber">
          </div>
          <div class="mb-3">
            <label for="clintQuery" class="form-label">Enter your Query :</label>
            <textarea id="clintQuery" class="form-query" name="query" rows="4" cols="50">

                      </textarea>

          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="isClint">
            <label class="form-check-label" for="isClint">I want you to work on a Project with me</label>
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
